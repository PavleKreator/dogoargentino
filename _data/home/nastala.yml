title: Rasa Dogo Argentino
description: >-
  Prof. dr Antonio Nores Martinez, koji se bavio selekcijom pasmina, smatra se
  tvorcem argentinskog psa. Cilj mu je bio da stvori pasminu za lov na veliku
  divljač, ali i da je sposoban da bude odan ljubimac i pas čuvar. Kao osnovu
  izabrao je lokalnu rasu, sada već izumrlog, kordobskog psa.

  Zatim je tu rasu ukrštao sa nemačkom dogom, bokserom, španskim mastifom, engleskim buldogom, bul terijerom, pirinejskim mastifom, engleskim poenterom, irskim vučjim hrtom i bordoškom dogom. Nores Martinez je nastavio da razvija rasu kroz selektivno ukrštanje kako bi dobio željene osobine.
