title: Rasa Francuski Buldog
description: >
  

  Francuski Buldog je rasa domaćih pasa, ona je rezultat ukrštanja Toy Bulldoga iz Engleske i lokalnih pasa iz Pariza 1800te godine. Ova rasa je čest kućni ljubimac, a o tome najviše govori podatak da je protekle godine Francuski Buldog bio druga najregistrovanija rasa u Britaniji.
