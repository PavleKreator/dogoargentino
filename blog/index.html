---
layout: page
title: Our Blog
---

<link rel="stylesheet" href="{{'assets/css/blog.css' | relative_url }}">


<div id="blog">
    <section id="page-content">
        <div class="container">


            <div class="page-title" style="padding-bottom: 3rem;">
                <h1>Our Blog</h1>
            </div>


            <div id="blog" class="grid-layout post-3-columns m-b-30 grid-loaded" data-item="post-item"
                style="margin: 0px -20px -20px 0px; position: relative; height: 1624.55px;">

                {% for post in paginator.posts %}
                <div class="post-item border">
                    <div class="post-item-wrap">
                        <div class="post-image">
                            <a href="{{post.url }}">
                                <img alt="" src="{{post.image | relative_url }}">
                            </a>
                            <span class="post-meta-category"><a href="#">{{post.categories|first}}</a></span>
                        </div>
                        <div class="post-item-description">
                            <span class="post-meta-date">
                                <i class="fa fa-calendar-o"></i>
                                {{ post.date | date_to_long_string }}
                            </span>

                            <h2>
                                <a href="{{post.url}}">{{post.title}}</a>
                            </h2>
                            <p>{{post.summary}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

                <div class="grid-loader"></div>
            </div>


            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-left"></i></a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item active"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#"><i class="fa fa-angle-right"></i></a></li>
            </ul>

        </div>

    </section>
</div>
