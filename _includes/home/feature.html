<section
    class="elementor-section elementor-top-section elementor-element elementor-element-fs69hwu elementor-section-content-middle elementor-section-boxed elementor-section-height-default elementor-section-height-default"
    data-id="fs69hwu" data-element_type="section"
    data-settings="{&quot;background_background&quot;:&quot;classic&quot;}">
    <div class="elementor-background-overlay"></div>
    <div class="elementor-container elementor-column-gap-no">
        {%- for item in site.data.home.feature.group -%}
        <div class="elementor-column elementor-col-33 elementor-top-column elementor-element elementor-element-00fe61f"
            data-id="00fe61f" data-element_type="column">
            <div class="elementor-widget-wrap elementor-element-populated">
                <div class="elementor-element elementor-element-f0ae45e elementor-widget elementor-widget-image"
                    data-id="f0ae45e" data-element_type="widget" data-widget_type="image.default">
                    <div class="elementor-widget-container">
                        <img width="480" height="336" src="{{item.image | relative_url }}"
                            class="attachment-large size-large" alt="" loading="lazy" />
                    </div>
                </div>
                <div class="elementor-element elementor-element-1460afc elementor-widget elementor-widget-heading"
                    data-id="1460afc" data-element_type="widget" data-widget_type="heading.default">
                    <div class="elementor-widget-container">
                        <h3 class="elementor-heading-title elementor-size-default">{{item.title }}</h3>
                    </div>
                </div>
                <div class="elementor-element elementor-element-4fe0555 elementor-widget elementor-widget-text-editor"
                    data-id="4fe0555" data-element_type="widget" data-widget_type="text-editor.default">
                    <div class="elementor-widget-container">
                        {{item.description }}
                    </div>
                </div>
            </div>
        </div>
        {%- endfor -%}
    </div>
</section>
