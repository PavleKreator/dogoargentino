<header
    class="site-header ast-primary-submenu-animation-fade header-main-layout-1 ast-primary-menu-enabled ast-has-mobile-header-logo ast-hide-custom-menu-mobile ast-builder-menu-toggle-icon ast-mobile-header-inline"
    id="masthead" itemtype="https://schema.org/WPHeader" itemscope="itemscope" itemid="#masthead">
    <div id="ast-desktop-header" data-toggle-type="dropdown">
        <div class="ast-main-header-wrap main-header-bar-wrap ">
            <div class="ast-primary-header-bar ast-primary-header main-header-bar site-header-focus-item"
                data-section="section-primary-header-builder">
                <div class="site-primary-header-wrap ast-builder-grid-row-container site-header-focus-item ast-container"
                    data-section="section-primary-header-builder">
                    <div class="ast-builder-grid-row ast-builder-grid-row-has-sides ast-builder-grid-row-no-center">
                        <div
                            class="site-header-primary-section-left site-header-section ast-flex site-header-section-left">
                            <div class="ast-builder-layout-element ast-flex site-header-focus-item"
                                data-section="title_tagline">
                                <div class="site-branding ast-site-identity" itemtype="https://schema.org/Organization"
                                    itemscope="itemscope">
                                    <span class="site-logo-img">
                                        <a href="{{ '/' | relative_url }}"
                                            class="custom-logo-link transparent-custom-logo" rel="home" itemprop="url">
                                            <img width="200" height="80"
                                                src="{{ site.data.settings.logo | relative_url }}" class="custom-logo"
                                                alt="{{ site.data.settings.name }} logo" loading="lazy"
                                                sizes="(max-width: 200px) 100vw, 200px" />
                                        </a>
                                        <a href="{{ '/' | relative_url }}" class="custom-mobile-logo-link" rel="home"
                                            itemprop="url">
                                            <img width="500" height="200"
                                                src="{{ site.data.settings.logo | relative_url }}"
                                                class="ast-mobile-header-logo" alt="{{ site.data.settings.name }} logo"
                                                loading="lazy" sizes="(max-width: 500px) 100vw, 500px" />
                                        </a>
                                    </span>
                                </div>
                                <!-- .site-branding -->
                            </div>
                        </div>
                        <div
                            class="site-header-primary-section-right site-header-section ast-flex ast-grid-right-section">
                            <div class="ast-builder-menu-1 ast-builder-menu ast-flex ast-builder-menu-1-focus-item ast-builder-layout-element site-header-focus-item"
                                data-section="section-hb-menu-1">
                                <div class="ast-main-header-bar-alignment">
                                    <div class="main-header-bar-navigation">
                                        <nav class="ast-flex-grow-1 navigation-accessibility site-header-focus-item"
                                            id="site-navigation" aria-label="Site Navigation"
                                            itemtype="https://schema.org/SiteNavigationElement" itemscope="itemscope">
                                            <div class="main-navigation ast-inline-flex">
                                                <ul id="ast-hf-menu-1"
                                                    class="main-header-menu ast-nav-menu ast-flex  submenu-with-border astra-menu-animation-fade  stack-on-mobile">

                                                    {%- for item in site.data.navigation.main-menus -%}
                                                    <li id="menu-item-26"
                                                        class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-item page_item page-item-15 current_page_item menu-item-26">
                                                        <a href="{{ item.url | relative_url }}" aria-current="page"
                                                            class="menu-link">{{ item.title }}</a>
                                                    </li>
                                                    {%- endfor -%}

                                                </ul>
                                            </div>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ast-desktop-header-content content-align-flex-start ">
        </div>
    </div> <!-- Main Header Bar Wrap -->
    <div id="ast-mobile-header" class="ast-mobile-header-wrap " data-type="dropdown">
        <div class="ast-main-header-wrap main-header-bar-wrap">
            <div class="ast-primary-header-bar ast-primary-header main-header-bar site-primary-header-wrap site-header-focus-item ast-builder-grid-row-layout-default ast-builder-grid-row-tablet-layout-default ast-builder-grid-row-mobile-layout-default"
                data-section="section-primary-header-builder">
                <div class="ast-builder-grid-row ast-builder-grid-row-has-sides ast-builder-grid-row-no-center">
                    <div class="site-header-primary-section-left site-header-section ast-flex site-header-section-left">
                        <div class="ast-builder-layout-element ast-flex site-header-focus-item"
                            data-section="title_tagline">
                            <div class="site-branding ast-site-identity" itemtype="https://schema.org/Organization"
                                itemscope="itemscope">
                                <span class="site-logo-img">
                                    <a href="{{ '/' | relative_url }}" class="custom-logo-link transparent-custom-logo"
                                        rel="home" itemprop="url"><img width="200" height="80"
                                            src="{{ site.data.settings.logo | relative_url }}" class="custom-logo"
                                            alt="francuski buldog logo" loading="lazy"
                                            sizes="(max-width: 200px) 100vw, 200px" />
                                    </a>
                                    <a href="{{ '/' | relative_url }}" class="custom-mobile-logo-link" rel="home"
                                        itemprop="url"><img width="500" height="200"
                                            src="{{ site.data.settings.logo | relative_url }}"
                                            class="ast-mobile-header-logo" alt="francuski buldog logo" loading="lazy"
                                            sizes="(max-width: 500px) 100vw, 500px" />
                                    </a>
                                </span>
                            </div>
                            <!-- .site-branding -->
                        </div>
                    </div>
                    <div class="site-header-primary-section-right site-header-section ast-flex ast-grid-right-section">
                        <div class="ast-builder-layout-element ast-flex site-header-focus-item"
                            data-section="section-header-mobile-trigger">
                            <div class="ast-button-wrap">
                                <button type="button"
                                    class="menu-toggle main-header-menu-toggle ast-mobile-menu-trigger-fill"
                                    aria-expanded="false">
                                    <span class="screen-reader-text">Main Menu</span>
                                    <span class="mobile-menu-toggle-icon">
                                        <span class="ahfb-svg-iconset ast-inline-flex svg-baseline"><svg role='img'
                                                class='ast-mobile-svg ast-menu-svg' fill='currentColor' version='1.1'
                                                xmlns='http://www.w3.org/2000/svg' width='24' height='24'
                                                viewBox='0 0 24 24'>
                                                <path
                                                    d='M3 13h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 7h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 19h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1z'>
                                                </path>
                                            </svg></span><span
                                            class="ahfb-svg-iconset ast-inline-flex svg-baseline"><svg
                                                class='ast-mobile-svg ast-close-svg' fill='currentColor' version='1.1'
                                                xmlns='http://www.w3.org/2000/svg' width='24' height='24'
                                                viewBox='0 0 24 24'>
                                                <path
                                                    d='M5.293 6.707l5.293 5.293-5.293 5.293c-0.391 0.391-0.391 1.024 0 1.414s1.024 0.391 1.414 0l5.293-5.293 5.293 5.293c0.391 0.391 1.024 0.391 1.414 0s0.391-1.024 0-1.414l-5.293-5.293 5.293-5.293c0.391-0.391 0.391-1.024 0-1.414s-1.024-0.391-1.414 0l-5.293 5.293-5.293-5.293c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414z'>
                                                </path>
                                            </svg></span> </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ast-mobile-header-content content-align-flex-start ">
            <div class="ast-builder-menu-1 ast-builder-menu ast-flex ast-builder-menu-1-focus-item ast-builder-layout-element site-header-focus-item"
                data-section="section-hb-menu-1">
                <div class="ast-main-header-bar-alignment">
                    <div class="main-header-bar-navigation">
                        <nav class="ast-flex-grow-1 navigation-accessibility site-header-focus-item"
                            id="site-navigation" aria-label="Site Navigation"
                            itemtype="https://schema.org/SiteNavigationElement" itemscope="itemscope">
                            <div class="main-navigation ast-inline-flex">
                                <ul id="ast-hf-menu-1"
                                    class="main-header-menu ast-nav-menu ast-flex  submenu-with-border astra-menu-animation-fade  stack-on-mobile">

                                    {%- for item in site.data.navigation.main-menus -%}
                                    <li
                                        class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home current-menu-item page_item page-item-15 current_page_item menu-item-26">
                                        <a href="{{ item.url | relative_url }}" aria-current="page" class="menu-link">{{
                                            item.title }}</a>
                                    </li>
                                    {%- endfor -%}

                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header><!-- #masthead -->
